<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biology Class Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .login-container img {
      height: 80px;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #43a047;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2e7d32;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3239/3239951.png" alt="Biology Icon">
    <h1>Biology Admin Login</h1>

    <!-- FORM added here -->
    <form onsubmit="checkLogin(event)">
      <input type="password" id="password" placeholder="Enter Password" />
      <button type="submit">Login</button>
    </form>

    <div class="error" id="errorMessage"></div>
  </div>

  <script>
    function checkLogin(event) {
      event.preventDefault(); // prevent form from reloading the page

      const input = document.getElementById('password').value;
      const correct = "admin123"; // Change manually later
      const errorDiv = document.getElementById('errorMessage');

      if (input === correct) {
        window.location.href = "index.html";
      } else {
        errorDiv.textContent = "Incorrect password. Try again.";
      }
    }
  </script>
</body>
</html>
