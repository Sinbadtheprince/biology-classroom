<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print QR Codes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      background: linear-gradient(to right, #e8f5e9, #e3f2fd);
      position: relative;
    }

    h1 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      font-size: 16px;
    }

    select {
      font-size: 16px;
      padding: 8px 12px;
      margin: 10px 0 30px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .qr-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 24px;
    }

    .qr-card {
      text-align: center;
      border: 1px solid #b0bec5;
      padding: 14px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      page-break-inside: avoid;
    }

    .qr-card img {
      width: 120px;
      height: 120px;
      margin: 10px 0;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 40px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #1565c0;
    }

    body::before {
      content: "";
      background-image: url('https://cdn-icons-png.flaticon.com/512/1822/1822899.png'),
                        url('https://cdn-icons-png.flaticon.com/512/2721/2721273.png'),
                        url('https://cdn-icons-png.flaticon.com/512/2721/2721306.png');
      background-repeat: no-repeat;
      background-size: 60px;
      background-position: 5% 10%, 95% 15%, 10% 85%;
      opacity: 0.06;
      position: absolute;
      inset: 0;
      z-index: -1;
    }

    @media print {
      body {
        margin: 0;
        background: white;
      }

      select, button, h1 {
        display: none;
      }

      .qr-card {
        box-shadow: none;
        border: 1px solid #ccc;
      }

      body::before {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>üß¨ Print Student QR Codes</h1>

  <label for="classSelector">Select Class:</label>
  <select id="classSelector">
    <option disabled selected>Select a class</option>
  </select>

  <div class="qr-grid" id="qrContainer"></div>

  <button onclick="window.print()">üñ®Ô∏è Print</button>

  <script>
    async function loadStudents() {
      const res = await fetch('http://localhost:3000/students');
      const data = await res.json();

      const students = data.students;
      const classSelector = document.getElementById("classSelector");
      const classMap = {};

      for (const student of students) {
        if (!classMap[student.className]) {
          classMap[student.className] = [];
        }
        classMap[student.className].push(student);
      }

      for (const className in classMap) {
        const option = document.createElement("option");
        option.value = className;
        option.textContent = className;
        classSelector.appendChild(option);
      }

      classSelector.addEventListener("change", () => {
        const selected = classSelector.value;
        const container = document.getElementById("qrContainer");
        container.innerHTML = "";

        for (const student of classMap[selected]) {
          const card = document.createElement("div");
          card.className = "qr-card";
          card.innerHTML = `
            <div><strong>${student.name}</strong></div>
            <img src="${student.qrCode}" alt="QR for ${student.name}" />
            <div>ID: ${student.id}</div>
          `;
          container.appendChild(card);
        }
      });
    }

    loadStudents();
  </script>
</body>
</html>
